---
- name: Weekly System Update
  hosts: all
  become: true
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: Upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
      when: ansible_os_family == 'Debian'

    - name: Upgrade all packages (Fedora)
      ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true
      when: ansible_distribution == 'Fedora'

    - name: Remove unnecessary packages (Debian/Ubuntu)
      ansible.builtin.apt:
        autoremove: true
        purge: true
      when: ansible_os_family == 'Debian'

    - name: Remove unnecessary packages (Fedora)
      ansible.builtin.dnf:
        autoremove: true
      when: ansible_distribution == 'Fedora'
