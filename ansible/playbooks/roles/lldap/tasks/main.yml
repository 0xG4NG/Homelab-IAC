---
- name: Install required packages for Debian/Ubuntu
  ansible.builtin.package:
    name:
      - sssd
      - sssd-tools
      - oddjob-mkhomedir
      - ldap-utils
    state: present

- name: Configure SSSD configuration file
  ansible.builtin.template:
    src: sssd.conf.j2
    dest: /etc/sssd/sssd.conf
    owner: root
    group: root
    mode: '0600'
  notify: Restart sssd

- name: Enable SSSD and mkhomedir in PAM
  ansible.builtin.command: pam-auth-update --enable sssd --enable mkhomedir --force
  changed_when: false

- name: Check user g4ng from LDAP
  ansible.builtin.command: id g4ng
  register: lldap_g4ng_info
  ignore_errors: true
  changed_when: false

- name: Display g4ng info
  ansible.builtin.debug:
    msg: "{{ lldap_g4ng_info.stdout }}"
